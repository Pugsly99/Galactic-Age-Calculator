<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <form id = "newPerson">
              <label for="name">Name:</label>
              <input type="text" id="name" placeholder="Whats your name">
              <label for="age">Age:</label>
              <input type="number" id="num" placeholder="Input a number">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <p id ="output"></p>
          </div>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
